    <div class="col-md-7" style="background-color:lavenderblush;">
     <div class="row">
  <h4>Time:{{timer}} </h4>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70"
      aria-valuemin="0" aria-valuemax="100" style="width:100%">
        <span class="sr-only">70% Complete</span>
      </div>
   </div>
  <h4 style="color: blue">Point:{{$parent.allPoint}} lastPoint:{{$parent.tempPoint}}</h4>   
  <a ui-sref="list" class="btn btn-primary">List</a>

      <div id="alertSuccess" class="alert alert-success" role="alert">Well done! You successfully solve this problem.</div>
      <div id="alertFail" class="alert alert-danger" role="alert">Wrong move! try again.</div>
     
          <form class="form-horizontal" role="form">
          
          </form>
          

            <div id="board-buttons">
            <button type="button" class="btn btn-default" id="arrow_btnStart"><i class="fa fa-fast-backward fa-lg"></i></button>
            <button type="button" class="btn btn-default" id="arrow_btnPrevious"><i class="fa fa-step-backward fa-lg"></i></button>
            <button type="button" class="btn btn-default" id="arrow_btnNext"><i class="fa fa-step-forward fa-lg"></i></button>
            <button type="button" class="btn btn-default" id="arrow_btnNextPuzzle"><i class="fa fa-fast-forward fa-lg"></i></button>
          </div>
      <div><!-- buttons -->
        
        <button  id="btnRetry" type="button" class="button button-rounded button-flat-primary">Retry</button>
          <button  id="btnNew" type="button" class="button button-rounded button-flat-primary">New Random</button>
          
          <button  id="btnNextProb" type="button" class="button button-rounded button-flat-primary">Next</button>
          
      </div>
             <p>Status: <span id="status"></span></p>
             <p>PuzzleNumber: <span id="currentPuzzle"></span></p>
             <p>nextMove: <span id="nextmovie"></span></p>
             <p>FEN: <span id="fen"></span></p>
             <p>PGN: <span id="pgn"></span></p>
     
    
          <!-- default -->
          
          <!-- dafualt end -->
      </div>    
    </div>
  </div>
</div>
